<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input type="text" class="form-control" id="nameInput" formControlName="name">
        </div>
        <div class="form-group">
          <label for="emailInput">Email</label>
          <input type="email" class="form-control" id="emailInput" formControlName="email">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" class="form-control" formControlName="status">
            <option value="status" *ngFor="let status of statuses">{{status}}</option>
          </select>
        </div>
        <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
      </form>
      <div class="content">
        {{data.name}}-{{data.email}}-{{data.status}}
      </div>
    </div>
  </div>
</div>
